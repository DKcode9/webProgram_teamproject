<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="container">
        <!------------ 메인 화면 ------------>
        <div class="screen active" id="main-screen">
            <h1 class="title">게임</h1>
            <button class="btn" onclick="showDifficultyScreen()">게임 시작</button>
            <button class="btn secondary" onclick="showSettingsScreen()">환경설정</button>
        </div>

        <!------------ 난이도 선택 화면 ------------>
        <div class="screen" id="difficulty-screen">
            <button class="back-btn" onclick="showMainScreen()">← 뒤로</button>
            <h2 class="subtitle">난이도 선택</h2>
            <div class="difficulty-container">
                <button class="btn difficulty" onclick="showStageScreen('easy')">Easy</button>
                <button class="btn difficulty" onclick="showStageScreen('normal')">Normal</button>
                <button class="btn difficulty" onclick="showStageScreen('hard')">Hard</button>
            </div>
        </div>

        <!------------ 스테이지 선택 화면 ------------>
        <div class="screen" id="stage-screen">
            <button class="back-btn" onclick="showDifficultyScreen()">← 뒤로</button>
            <h2 class="subtitle">스테이지 선택</h2>
            <div class="stage-container">
                <button class="btn stage" onclick="startGame('stage1')">Stage 1</button>
                <button class="btn stage" onclick="startGame('stage2')">Stage 2</button>
                <button class="btn stage" onclick="startGame('stage3')">Stage 3</button>
            </div>
        </div>

         <!------------ 게임 화면 ------------>
        <div class="screen" id="game-screen">
            <button class="back-btn" onclick="showStageScreen()">← 뒤로</button>
            <div class="game-layout">
                <!------------ 왼쪽 영역 - 명함 리스트 ------------>
                <div class="left-panel">
                    <div class="card-container">
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 1</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 2</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 3</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 4</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 5</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 6</div>
                        </div>
                        <div class="card">
                            <div class="card-image"></div>
                            <div class="card-text">명함 7</div>
                        </div>
                    </div>
                </div>
                
                 <!------------ 가운데 영역 ------------>
                 <div class="center-panel">
                    <canvas id="game-canvas"></canvas>
                </div>
                
                <!------------ 오른쪽 영역: 위/아래 나눔 ------------>
                <div class="right-panel">
                    <div class="right-top-panel">
                        <div class="panel-content">레시피</div>
                    </div>
                    <div class="right-bottom-panel">
                        <div class="panel-content">바구니</div>
                    </div>
                </div>
            </div>
        </div>

        <!------------ 환경설정 화면 ------------>
        <div class="screen" id="settings-screen">
            <button class="back-btn" onclick="showMainScreen()">← 뒤로</button>
            <h2 class="subtitle">환경설정</h2>
            <div class="settings-content">
                볼륨 조절
            </div>
        </div>
